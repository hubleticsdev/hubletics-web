name: Payment Deadlines Cron

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  call-api:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call payment deadlines API endpoint
        timeout-minutes: 3
        run: |
          curl -X GET "${{ secrets.APP_URL }}/api/cron/payment-deadlines" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 120 \
            -f -s -S -o /dev/null -w "Status: %{http_code}\n"

